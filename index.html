<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sigill</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./sigill_favicon.png" type="image/x-icon">
    <!-- Link Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="container py-3" style="max-width: 960px;">
      <header id="navbar"></header>
      <main class="py-5">
        <section>
          <h1>Senaste nummer</h1>
          <!-- Magazine card -->
          <div class="mx-auto d-flex justify-content-center">
            <div>
              <p><b>Återfödelse<br/><small>31 januari 2026</small></b></p>
              <div class="tilt-card" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="https://i.pinimg.com/1200x/78/e6/73/78e6734971b9794d58dcb981705fc2cc.jpg">
              </div>
            </div>
          </div>
        </section>
        <section>
          <h1>Tidigare nummer</h1>
          
        </section>
        <section>
          <h1>Redaktörer</h1>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background: rgba(0,0,0,0.6);">
          <div class="modal-dialog modal-lg modal-dialog-centered mx-auto modal-fullscreen-lg-down">
            <div class="modal-content border-0" style="background: none;">
              <div class="modal-header border-0" data-bs-theme="dark">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #fff;"><small>31 januari 2026 -</small> Återfödelse</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex align-items-center p-0" style="position: unset;">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <div class="swiper-zoom-container">
                          <img src="https://i.pinimg.com/1200x/78/e6/73/78e6734971b9794d58dcb981705fc2cc.jpg" class="w-100 d-block" loading="lazy" />
                      </div>
                      <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                    </div>
                    <div class="swiper-slide">
                      <div class="swiper-zoom-container">
                          <img src="https://i.pinimg.com/736x/3a/b7/3c/3ab73c8f57af301bcc65852dfc2a59eb.jpg" class="w-100 d-block" loading="lazy" />
                      </div>
                      <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                    </div>
                    <div class="swiper-slide">
                      <div class="swiper-zoom-container">
                          <img src="https://i.pinimg.com/1200x/52/b2/2f/52b22fb7d32ae9649aa7fef423b4f582.jpg" class="w-100 d-block" loading="lazy" />
                      </div>
                      <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                    </div>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
                <div data-bs-toggle="modal" data-bs-target="#exampleModal" class="position-absolute w-100 h-100"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>

    <script src="loadNavbar.js"></script>
    <script src="loadFooter.js"></script>
    <script src="scripts.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: 'horizontal', // or 'vertical'
        mousewheel: {
          invert: false, // Set to true to invert direction
          forceToAxis: true, // Recommended for trackpads
        },
        autoHeight: true,
        slidesPerView: 1,
        grabCursor: true,
        lazy: true,
        pagination: {
        el: ".swiper-pagination",
        type: "fraction",
        },
        keyboard: {
          enabled: true,
        },
        zoom: true,
        zoom: {
          maxRatio: 1.75,
        },
      });
    </script>

  </body>
</html>
