<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sigill</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./sigill_favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3" style="max-width: 960px;">
      <header id="navbar"></header>
      <main class="py-5">
        <section>
          <h1>Senaste nummer</h1>
          <!-- Magazine card -->
          <div class="mx-auto d-flex justify-content-center">
            <div>
              <p><b>Återfödelse<br/><small>31 januari 2026</small></b></p>
              <div class="tilt-card" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="https://i.pinimg.com/736x/ee/21/7b/ee217b63917a494a5ff3451f80017271.jpg">
              </div>
            </div>
          </div>
        </section>
        <section>
          <h1>Tidigare nummer</h1>
          
        </section>
        <section>
          <h1>Redaktörer</h1>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered mx-auto modal-fullscreen-lg-down">
            <div class="modal-content border-0">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"><small>31 januari 2026 -</small> Återfödelse</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body p-0">
                <div id="carouselExample" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="https://i.pinimg.com/736x/ee/21/7b/ee217b63917a494a5ff3451f80017271.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://i.pinimg.com/736x/ee/21/7b/ee217b63917a494a5ff3451f80017271.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://i.pinimg.com/736x/ee/21/7b/ee217b63917a494a5ff3451f80017271.jpg" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="loadNavbar.js"></script>
    <script src="loadFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
